# Nama workflow yang akan muncul di tab 'Actions'
name: Build Android APK (Debug)

# Atur kapan workflow ini harus dijalankan
on:
  push:
    # Workflow akan berjalan setiap kali ada push ke branch 'main'
    branches: [ main ]
  # Memungkinkan Anda menjalankan workflow ini secara manual dari tab 'Actions'
  workflow_dispatch:

# Definisi job yang akan dijalankan
jobs:
  build:
    # Jalankan job ini di mesin virtual Ubuntu terbaru
    runs-on: ubuntu-latest
    
    steps:
    - name: 1. Checkout Code 
      uses: actions/checkout@v4

    - name: 2. Set Up JDK 17
      # Mengatur lingkungan Java Development Kit yang diperlukan untuk Android
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: 3. Make Gradle Executable
      # Memastikan skrip Gradle (gradlew) dapat dieksekusi
      run: chmod +x ./gradlew

    - name: 4. Build Debug APK
      # Menjalankan perintah Gradle untuk membuat APK versi Debug
      # APK ini tidak perlu signing key
      run: ./gradlew assembleDebug

    - name: 5. Upload APK Artifact
      # Menyimpan hasil APK agar bisa diunduh dari halaman Actions
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        # Lokasi default file APK di proyek Android
        path: app/build/outputs/apk/debug/app-debug.apk
        # Atur durasi penyimpanan artifact (opsional)
        retention-days: 5
